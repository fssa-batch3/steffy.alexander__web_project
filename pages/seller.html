<body>
    <header>
        <div class="logo">

<img id="log" src="../assests/images/Untitled_design-removebg-preview.png"

<img id="cart" src="../assests/images/cart logo.png" alt="cart">

    <div class="main">
        <div class="seller">
            <h1>Seller Registration</h1>
        </div>
        <div class="information">
            <h2>Personal Details</h2>
            <div class="personal">

                <label for="name">
Full name <input type="text" id="name">
</label>
                <label for="email">
Email <input type="text" id="email">
</label>
                <label for="number">
MobileNumber <input type="text" id="number">
</label>
                <label for="address">
Address<input type="text" id="address">
</label>
            </div>
            <div class="personal">
                <label for="gender">
Gender <input type="text" id="gender">
</label>
                <label for="plantname">
Plant Name/Type<input type="text" id="plantname">
</label>
                <label for="numplants">
No.of Plants<input type="text" id="numplants">
</label>
                <label for="image">
Upload image<input type="file">
</label>
            </div>

            <!-- <a href="../index.html">Submit</a> -->
            <button type="button" onclick="submit()">Submit</button>

        </div>
    </div>
<script>
function submit(){
const name = document.getElementById("name").value
const email = document.getElementById("email").value
const number = document.getElementById("number").value
const address =  document.getElementById("address").value
const gender =  document.getElementById("gender").value
const plantname = document.getElementById("plantname").value
const numplants = document.getElementById("numplants").value
if(name!="" && email!="" && number!="" && address!="" && gender!="" && plantname!="" && numplants!=""){
const user_data={
    
     "fullname": name,
     email,
     number,
     address,
     gender,
     plantname,
     numplants
}

     const arr= localStorage.getItem("arr")
        ?JSON.parse(localStorage.getItem("arr")):
         [];
            arr.push(user_data)
        localStorage.setItem("arr",JSON.stringify(arr))

        window.location.href="../index.html"
    }
    else{
        alert("fill the fields")
    }
}
</script>
